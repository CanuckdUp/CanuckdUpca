<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canuck’d Up – Coming Soon</title>
  <!-- Brand Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Landing Page Styles -->
  <style>
    html, body { height: 100%; margin: 0; }
    header {
      position: absolute;
      top: 0; left: 0; width: 100%;
      padding: 1rem 2rem;
      display: flex; justify-content: center;
      background: rgba(34,34,34,0.8);
      z-index: 100;
    }
    header .logo-header img {
      max-height: 120px; /* increased size */
      width: auto;
    }
    body {
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      background: var(--color-charcoal) url('assets/images/wood-texture.jpg') center/cover no-repeat;
      color: var(--color-ice);
      padding-top: 200px; /* space for header */
      font-family: 'Open Sans', sans-serif;
    }
    .landing { max-width: 400px; padding: 1rem; }
    .landing h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    .landing p { margin: 0.75rem 0; }
    .landing-form { margin-top: 1.5rem; }
    /* Google Form embed styling */
    .landing-form iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-header" aria-label="Home">
      <img src="assets/images/banner-logo.png" alt="Cold but Canadian badge and Canuck’d Up title with tagline">
    </a>
  </header>

  <div class="landing">
    <h1>Episode 1 Coming Soon</h1>
    <p class="tagline"><em>Functional realism in a dysfunctional world</em></p>
    <p>Don't miss the first episode—drop your email below and we'll let you know the moment it goes live!</p>
    <div class="landing-form">
      <!-- Embed a free Google Form here -->
      <iframe src="YOUR_GOOGLE_FORM_EMBED_URL" title="Subscribe to Canuck’d Up" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
