<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canuck’d Up – Coming Soon</title>
  <!-- Brand Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Landing Page Styles -->
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; align-items: center; justify-content: center; text-align: center; background: var(--color-charcoal) url('assets/images/wood-texture.jpg') center/cover no-repeat; color: var(--color-ice); }
    .landing { max-width: 400px; padding: 1rem; }
    .landing img { max-height: 60px; width: auto; margin-bottom: 1rem; }
    .landing h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0.5rem 0; }
    .landing p { font-family: 'Open Sans', sans-serif; margin: 0.75rem 0; }
    .landing-form { margin-top: 1.5rem; }
    .landing-form input[type="email"] { padding: 0.75rem 1rem; width: 100%; max-width: 100%; border: none; border-radius: 0.25rem; margin-bottom: 0.75rem; }
    .landing-form button { padding: 0.75rem 1.5rem; border: none; border-radius: 0.25rem; background: var(--color-accent); color: var(--color-ice); font-family: 'Open Sans', sans-serif; font-size: 1rem; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="landing">
    <img src="assets/images/banner-logo.png" alt="Canuck’d Up coming soon logo banner">
    <h1>Episode 1 Coming Soon</h1>
    <p class="tagline"><em>Functional realism in a dysfunctional world</em></p>
    <p>Don't miss the first episode—drop your email below and we'll let you know the moment it goes live!</p>
    <form class="landing-form" action="/subscribe" method="post">
      <input type="email" name="email" placeholder="you@example.com" required aria-label="Email address">
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
